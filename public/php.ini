allow_url_fopen = On
allow_url_include = On
display_errors = On
enable_dl = Off
file_uploads = On
max_execution_time = 30
max_input_time = 6000
max_input_vars = 100
memory_limit = 256M
session.gc_maxlifetime = 1440
session.save_path = "/var/lib/php/sessions"
upload_max_filesize = 11M
